<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Display Webcam Stream</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Lexend+Giga&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
<style>
    .go{
        position: fixed;
        width: auto;
        height: 100vh;
        background-color: rgba(0, 0, 0, 0.8);
    }

    #container {
        margin: 0px auto;
        width: 500px;
        height: 375px;
        border: 10px #333 solid;
    }

    #videoElement {
        width: 500px;
        height: 375px;
        background-color: #666;
    }

    h1{
        font-size: 150%;
    }

</style>
</head>
 
<body>
    <header>
        <img src="src/img/Logo/Timmothy Rain Chat Logo.png" alt="Logo">
        <div class="title">
            About You
        </div>
        <div class="links">
            <div class="link">
                <a href="home.html">Home</a>
            </div>
            <div class="link">
                <a href="hobbies.html">Hobbies</a>
            </div>
        </div>
    </header>
    <div class="go"></div>
    <h1>
        Go ahead, tell me about yourself.  <br> 
        Yeah you.  <br>
        Go for it.
    </h1>
    <div id="container">
        <video autoplay="true" id="videoElement"></video>
    </div>
    <script>
        var video = document.querySelector("#videoElement");
        if (navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({ video: true })
            .then(function (stream) {
                video.srcObject = stream;
            })
            .catch(function (err0r) {
                console.log("Something went wrong!");
            });
        }
    </script>
</body>
</html>
